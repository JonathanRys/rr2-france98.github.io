<!DOCTYPE html>
<html lang="en_US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculateur de conquête pour le jeu Royal Revolt 2 de Flare Game - By Sir Lunar Knight - From France 98" />
    <title>Conquest Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css"/>
</head>
<body>
    <header><h1 data-i18n-key="conquest_calculator">Calculateur de Conquête</h1></header>
    <div id="container" class="flex-table">
      <div class="flex-row">
        <div class="flex-column">
            <div class="logo">
                <label>Language</label>
                <select id="switchers">
                    <option value="fr"><img src="./img/fr.png" height="32" />Francis</option>
                    <option value="en"><img src="./img/us.png" height="32" />English</option>
                    <option value="es"><img src="./img/es.png" height="32" />Espanol</option>
                </select>
            </div>
        </div>
        <div class="flex-column">
          <label for="time_hour" class="center">Hours</label>
          <input class="form-input" type="number" min="0" max="23" step="1" id="time_hour" value="24" />
        </div>
        <div class="flex-column">
          <label for="time_minute" class="center">Minutes</label>
          <input class="form-input" type="number" min="0" max="59" step="1" id="time_minute" value="00" />
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
        </div>
        <div class="flex-column">
          <label class="center bold" data-i18n-key="you">Vous</label>
        </div>
        <div class="flex-column">
          <label class="center bold" data-i18n-key="opponent">Adversaire</label>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label>SV skulls required</label>
        </div>
        <div class="flex-column">
          <div class="output bold" id="skull_team">0</div>
        </div>
        <div class="flex-column">
          <div class="output bold" id="skull_opponent">0</div>
        </div>
        <div class="icon skull"></div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label>Energy per fight</label>
        </div>
        <div class="flex-column">
          <div class="output" id="power_team">0</div>
        </div>
        <div class="flex-column">
          <div class="output" id="power_opponent">0</div>
        </div>
        <div class="icon energy"></div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label>Rating (Attack / Defense)</label>
        </div>
        <div class="flex-column">
          <div class="output" id="attackdef_team">0</div>
        </div>
        <div class="flex-column">
          <div class="output" id="attackdef_opponent">0</div>
        </div>
        <div class="icon rating"></div>
      </div>
      <!-- Inputs -->
      <div class="flex-row">
        <div class="flex-column">
          <label data-i18n-key="who_attacking">Qui attaque ?</label>
        </div>
        <div class="flex-column">
          <div class="output">Attacker</div>
        </div>
        <div class="flex-column">
          <div class="output">Defender</div>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label data-i18n-key="number_skull_won">Nombre de Crânes gagnés</label>
        </div>
        <div class="flex-column">
          <input class="form-input" type="number" min="0" step="1" id="skull_win_team" placeholder="0">
        </div>
        <div class="flex-column">
          <input class="form-input" type="number" min="0" step="1" id="skull_win_opponent" placeholder="0">
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label data-i18n-key="number_heroes">Nombre de Héros</label>
        </div>
        <div class="flex-column">
          <input class="form-input" type="number" min="0" max="65" step="1" id="nb_player_team" placeholder="0">
        </div>
        <div class="flex-column">
          <input class="form-input" type="number" min="0" max="65" step="1" id="nb_player_opponent" placeholder="0">
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label data-i18n-key="number_troops">Nombre de Troupes</label>
        </div>
        <div class="flex-column">
          <input class="form-input" type="number" min="0" step="1" id="nb_troop_team" placeholder="0">
        </div>
        <div class="flex-column">
          <input class="form-input" type="number" min="0" step="1" id="nb_troop_opponent" placeholder="0">
        </div>
      </div>
      <!-- Defense-specific factors -->
      <div class="flex-row">
        <div class="flex-column">
          <label data-i18n-key="ground">Terrain</label>
        </div>
        <div class="flex-column">
        </div>
        <div class="flex-column">
          <select class="form-select" id="ground">
            <option selected value="0.7;1.3" data-i18n-key="ground_forest">Forêt (0.7 / 1.3)</option>
            <option value="1;0.8" data-i18n-key="ground_meadow">Prairie (1 / 0.8)</option>
            <option value="1;1" data-i18n-key="ground_swamp">Marais (1 / 1)</option>
            <option value="0.8;0.5" data-i18n-key="ground_desert">Désert (0.8 / 0.5)</option>
            <option value="0.9;1.1" data-i18n-key="ground_hills">Collines (0.9 / 1.1)</option>
            <option value="0.7;1.5" data-i18n-key="ground_rocky_hills">Collines rocheuses (0.7 / 1.5)</option>
            <option value="0.9;0.7" data-i18n-key="ground_sandy_hills">Collines sableuses (0.9 / 0.7)</option>
          </select>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-column">
          <label data-i18n-key="tower_level">Niveau Tour</label>
        </div>
        <div class="flex-column">
        </div>
        <div class="flex-column">
          <select class="form-select" id="tower_level">
            <option selected value="1">0</option>
            <option value="1.2">1</option>
            <option value="1.5">2</option>
            <option value="2">3</option>
            <option value="2.5">4</option>
          </select>
        </div>
      </div>
      <!-- Technology -->
      <div class="flex-row">
        <div class="flex-column">
          <div class="spacer"></div>
          <label class="bold">Technology</label>
        </div>
        <div class="flex-column wide">
          <div class="spacer"></div>
          <div id="tech-toggle" class="right toggle">less</div>
        </div>
      </div>
      <div id="tech-section">
          <div class="flex-row">
            <div class="flex-column">
              <label data-i18n-key="attack_value_troops">Valeur d’attaque Troupes +1</label>
            </div>
            <div class="flex-column">
              <select class="form-select" id="attack_team_troop">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
              </select>
            </div>
            <div class="flex-column">
              <select class="form-select" id="attack_opponent_troop">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
              </select>
            </div>
          </div>
          <div class="flex-row">
            <div class="flex-column">
              <label data-i18n-key="defense_value_troops">Valeur de défense Troupes +1</label>
            </div>
            <div class="flex-column">
              <select class="form-select" id="def_team_troop">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
              </select>
            </div>
            <div class="flex-column">
              <select class="form-select" id="def_opponent_troop">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
              </select>
            </div>
          </div>

          <div class="flex-row">
            <div class="flex-column">
              <label data-i18n-key="attack_value_heroes">Valeur d’attaque Héros +5</label>
            </div>
            <div class="flex-column">
              <select class="form-select" id="attack_team_hero">
                <option value="0">0</option>
                <option value="5">1</option>
                <option value="10">2</option>
                <option value="15">3</option>
              </select>
            </div>
            <div class="flex-column">
              <select class="form-select" id="attack_opponent_hero">
                <option value="0">0</option>
                <option value="5">1</option>
                <option value="10">2</option>
                <option value="15">3</option>
              </select>
            </div>
          </div>
          <div class="flex-row">
            <div class="flex-column">
              <label data-i18n-key="defense_value_heroes">Valeur de défense Héros +5</label>
            </div>
            <div class="flex-column">
              <select class="form-select" id="def_team_hero">
                <option value="0">0</option>
                <option value="5">1</option>
                <option value="10">2</option>
                <option value="15">3</option>
              </select>
            </div>
            <div class="flex-column">
              <select class="form-select" id="def_opponent_hero">
                <option value="0">0</option>
                <option value="5">1</option>
                <option value="10">2</option>
                <option value="15">3</option>
              </select>
            </div>
          </div>

          <div class="flex-row">
            <div class="flex-column">
              <label data-i18n-key="defense_modifier_watchtower">Modificateur de défense de Tour +%</label>
            </div>
            <div class="flex-column">
              <select class="form-select" id="team_tower">
                <option value="0">0</option>
                <option value="0.1">10</option>
                <option value="0.2">20</option>
                <option value="0.3">30</option>
                <option value="0.4">40</option>
                <option value="0.5">50</option>
                <option value="0.6">60</option>
              </select>
            </div>
            <div class="flex-column">
              <select class="form-select" id="opponent_tower">
                <option value="0">0</option>
                <option value="0.1">10</option>
                <option value="0.2">20</option>
                <option value="0.3">30</option>
                <option value="0.4">40</option>
                <option value="0.5">50</option>
                <option value="0.6">60</option>
              </select>
            </div>
          </div>
          <div class="flex-row">
            <div class="flex-column">
              <label data-i18n-key="energy_cost_war">Coût en énergie Guerre -%</label>
            </div>
            <div class="flex-column">
              <select class="form-select" id="team_power">
                <option value="1">0</option>
                <option value="0.9">10</option>
                <option value="0.8">20</option>
                <option value="0.7">30</option>
                <option value="0.6">40</option>
                <option value="0.5">50</option>
                <option value="0.4">60</option>
              </select>
            </div>
            <div class="flex-column">
              <select class="form-select" id="opponent_power">
                <option value="1">0</option>
                <option value="0.9">10</option>
                <option value="0.8">20</option>
                <option value="0.7">30</option>
                <option value="0.6">40</option>
                <option value="0.5">50</option>
                <option value="0.4">60</option>
              </select>
            </div>
          </div>
        </div>
    </div>
    <footer>
        <a href="https://discord.gg/szaPd6S" target="_blank" data-i18n-key="discord">Rejoignez-nous sur Discord</a> - <a href="https://github.com/rr2-france98/rr2-france98.github.io" target="_blank" data-i18n-key="sourcecode">Voir le code source</a>
        <br />
        <a href="https://royal-revolt-2.fandom.com/wiki/Conquest_Event" target="_blank">Wikia Conquest Event</a>
    </footer>

    <script>var i18n_file = "conquest";</script>
    <script type="text/javascript" src="js/regression.js?v1"></script>
    <script type="text/javascript" src="js/conquestCalculator.js?v3" defer></script>
    <script type="text/javascript" src="js/i18n.js?v1" defer></script>
    <script>
        window.onload = () => {
            const techToggle = document.getElementById('tech-toggle');
            techToggle.addEventListener('click', e => {
                const techSection = document.getElementById('tech-section');
                techSection.classList.toggle('hidden');
                if (techSection.classList.contains('hidden')) {
                    techToggle.textContent = 'more';
                } else {
                    techToggle.textContent = 'less';
                }
            })
        };
    </script>
</body>
</html>
